<template name="myPosts">
  <div class="posts page">
    <h2>My Posts</h2>
    <div class="wrapper">
      {{#if posts.count}}
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      {{else}}
        You don't have any posts yet!
      {{/if}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
