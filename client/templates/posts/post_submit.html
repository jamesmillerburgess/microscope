<template name="postSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'language'}}">
      <label class="control-label" for="Language">Language</label>
      <div class="controls">
        <select name="language" id="language" class="form-control">
          <option value="Select">Select</option>
          {{#each languages}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'language'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'body'}}">
      <label class="control-label" for="body">Body</label>
      <div class="controls">
        <textarea name="body" id="body" type="text" rows="4" value="{{body}}" placeholder="Your post" class="form-control"></textarea>
        <span class="help-block">{{errorMessage 'body'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
