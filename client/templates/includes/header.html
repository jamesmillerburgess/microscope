<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navication">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Three Sentences</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        {{#if currentUser}}
          <li class="{{activeRouteClass 'myPosts'}}">
            <a href="{{pathFor 'myPosts'}}">My Posts</a>
          </li>
        {{/if}}
        {{#if currentUser}}
          <li class="{{activeRouteClass 'postSubmit'}}">
            <a href="{{pathFor 'postSubmit'}}">Submit Post</a>
          </li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          <li class="dropdown">
            {{> notifications}}
          </li>
        {{/if}}
        <li class="{{activeRouteClass 'editProfile'}}">
          <a href="{{pathFor 'editProfile'}}">Edit Profile</a>
        </li>
        {{> loginButtons}}
        {{#if currentUser.profile.picture}}
          <li><img src="{{currentUser.profile.picture}}" height="50px" width="50px"/></li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
